
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <!--link rel='stylesheet' href='bootstrap.min.css'-->
    
    <title>SLMS - layers.json creator</title>
    <script src="http://rawgit.com/jdorn/json-editor/master/dist/jsoneditor.js"></script>
  </head>
  <body>
    <div id='title' style="width:800px; margin:0 auto;"><h1>SLMS - layers.json generator</h1></div>
    
    <div id='editor_holder' style="width:800px; margin:0 auto;"></div>
    
    <script>
      // Initialize the editor with a JSON schema        disable_edit_json: 'true',
      JSONEditor.defaults.options.theme = 'bootstrap3';
      var editor = new JSONEditor(document.getElementById('editor_holder'),
    {theme : 'bootstrap3',
    iconlib: 'bootstrap3',
    disable_properties: 'true',
    schema:
    
    
    {
  "$schema": "http://json-schema.org/draft-04/schema#",
  "id": "http://jsonschema.net",
  "type": "object",
  "properties": {
    "wmsLayers": {
      "id": "http://jsonschema.net/wmsLayers",
      "type": "array",
      "items": {
        "id": "http://jsonschema.net/wmsLayers/2",
        "type": "object",
        "properties": {
          "id": {
            "id": "http://jsonschema.net/wmsLayers/2/id",
            "type": "string"
          },
          "baseUrl": {
            "id": "http://jsonschema.net/wmsLayers/2/baseUrl",
            "type": "string"
          },
          "wmsName": {
            "id": "http://jsonschema.net/wmsLayers/2/wmsName",
            "type": "string"
          },
          "imageFormat": {
            "id": "http://jsonschema.net/wmsLayers/2/imageFormat",
            "type": "string",
            "default": "image/png",
            "enum": ["image/jpeg","image/png","image/png8"]
          },
          "visible": {
            "id": "http://jsonschema.net/wmsLayers/2/visible",
            "type": "boolean",
            "default": "true"
          }
        },
        "required": [
          "id",
          "baseUrl",
          "wmsName",
          "imageFormat"
        ]
      },
      "required": [
        "2"
      ]
    },
    "portalLayers": {
      "id": "http://jsonschema.net/portalLayers",
      "type": "array",
      "items": {
        "id": "http://jsonschema.net/portalLayers/2",
        "type": "object",
        "properties": {
          "id": {
            "id": "http://jsonschema.net/portalLayers/2/id",
            "type": "string"
          },
          "active": {
            "id": "http://jsonschema.net/portalLayers/2/active",
            "type": "boolean",
            "default": "true"
          },
          "label": {
            "id": "http://jsonschema.net/portalLayers/2/label",
            "type": "string"
          },
          "layers": {
            "id": "http://jsonschema.net/portalLayers/2/layers",
            "type": "array",
            "items": {
              "id": "http://jsonschema.net/portalLayers/2/layers/0",
              "type": "string"
            }
          },
          "feedback": {
            "id": "http://jsonschema.net/portalLayers/2/feedback",
            "type": "boolean",
            "default": "false"
          }
        }
      }
    },
    "groups": {
      "id": "http://jsonschema.net/groups",
      "type": "array",
      "items": {
        "id": "http://jsonschema.net/groups/1",
        "type": "object",
        "properties": {
          "id": {
            "id": "http://jsonschema.net/groups/1/id",
            "type": "string"
          },
          "label": {
            "id": "http://jsonschema.net/groups/1/label",
            "type": "string"
          },
          "visible": {
            "id": "http://jsonschema.net/groups/1/visible",
            "type": "boolean",
            "default": "true"
          },
          "portalLayers": {
            "id": "http://jsonschema.net/groups/1/items",
            "type": "array",
            "items": {
              "id": "http://jsonschema.net/groups/1/items/0",
              "type": "string"
            }
          }
        }
      }
    }
  },
  "required": [
    "wmsLayers",
    "portalLayers",
    "groups"
  ]
}
    
    
    });
      
      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
      });
    </script>
  </body>
</html>
